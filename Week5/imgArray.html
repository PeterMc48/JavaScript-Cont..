<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="puppies.jpg" height="100" width="200"
onclick="window.alert('The alt for this images is '+ this.alt);"
alt="This is a image of puppies.">
<img src="cats.jpg" height="100" width="200"
     onclick="window.alert('The alt for this images is '+ document.images[1].alt);"
     alt="This is a image of a cat."/>
<img src="rabbit.jpg" height="100" width="200"
     onclick="window.alert('The alt for this images is '+ document.images[2].alt);"
     alt="This is a image of a rabbit."/>

</body>
